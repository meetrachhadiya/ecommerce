<!-- cancel_order.html -->
{% extends 'base/base.html' %}

{% block title %}
Cancel Order
{% endblock title %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <h4>Delete Order</h4>
                <p>Are you sure you want to delete this order?</p>
                {{form}}
                <!-- Delete and Cancel buttons -->
                <button type="submit" class="btn btn-danger">Delete Order</button>
                <a href="{% url 'get-order' order_id=order.order_id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
    </div>
{% endblock content %}
