{% extends 'base/base.html' %}

{% block title %} 
Reset Password
{% endblock title %} 

{% block content %}
        
<section class="section-content padding-y" style="min-height:80vh">

    <!-- ============================ COMPONENT RESET PASSWORD CONFIRM ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:30px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Reset Password</h4>

          <form action="" method="post">
            {% include 'base/alert.html' %}
            {% csrf_token %}
                <div class="form-group">
                <input required name="new_password" class="form-control" placeholder="New Password" type="password">
                 </div> <!-- form-group// -->              
                <div class="form-group">
                <input required name="confirm_password" class="form-control" placeholder="Confirm Password" type="password">
                 </div> <!-- form-group// -->              
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Change Password </button>
                </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Register</a></p>
         
    <!-- ============================ COMPONENT RESET PASSWORD CONFIRM END.// ================================= -->
</section>

{% endblock content %}
