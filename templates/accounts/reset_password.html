{% extends 'base/base.html' %}

{% block title %} 
Forgot Password
{% endblock title %} 

{% block content %}
        
<section class="section-content padding-y" style="min-height:80vh">

    <!-- ============================ COMPONENT RESET PASSWORD   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:30px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Forgot Password</h4>

          <form action="" method="post">
            {% include 'base/alert.html' %}
            {% csrf_token %}
                <div class="form-group">
                 <input required name="email" class="form-control" placeholder="Email" type="email">
                </div> <!-- form-group// -->
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Send Password Reset Link </button>
                </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Register</a></p>
         <p class="text-center mt-4">All ready have account? <a href="{% url 'login' %}">Log in</a></p>
         
    <!-- ============================ COMPONENT RESET PASSWORD END.// ================================= -->
</section>

{% endblock content %}
